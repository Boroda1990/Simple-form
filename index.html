<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQerry</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/nice-select.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jQerry-styles.css">
</head>
<body>
<div class="form_container">
    <form class="custom_form">
      <div class="form-title">
        <h2>FORM</h2>
      </div>
      <input type="text" id="fname" name="fname" placeholder='First name'>
      <input type="text" id="lname" name="lname" placeholder='Last name'>
      <input type="email" id="email" name="email" placeholder='Email'>
      <input class="phone_us" id="phone_number" name="phone_number" required type="tel" placeholder="Phone number"
        maxlength="17">
      <label for="cars">Make a choice</label>
      <select name="cars" id="cars">
        <option value="volvo">Nothing</option>
        <option value="saab">Nothing</option>
        <option value="mercedes">Nothing</option>
        <option value="audi">Nothing</option>
      </select>

      <input class='submit' type='submit' value='Go'>
      <div class="logo-row d-flex">
        <div class="example logo-1"></div>
        <div class="example logo-2"></div>
        <div class="example logo-3"></div>
        <div class="example logo-4"></div>

      </div>



    </form>


  </div>
  
  
    <script src="js/jQuery-v3.6.0.js"></script>
  <script src="js/jquery.nice-select.min.js"></script>
  <script src="js/jquery.mask.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jQ-script.js"></script>
</body>

</html>
